<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather Journal App</h1>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input
          type="number"
          id="zip"
          placeholder="enter zip code here"
          required
        />
        <label for="feelings">How are you feeling today?</label>
        <div>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            style="height: 100px; width: 393px"
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <div class="holder feel">
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
